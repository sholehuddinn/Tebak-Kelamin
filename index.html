<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../fontawesome-free-6.5.2-web/css/all.min.css">
    <title>Cek Gender</title>
</head>
<body class="bg-gray-900  items-center justify-center min-h-screen">

  <div class="bg-gray-800 text-white rounded-lg p-8 shadow-lg text-center max-w-lg mx-auto">
      <h1 class="text-3xl font-bold mb-4">Cek Lagi Gender Kalian</h1>
      <p class="block text-left px-9 pb-1">Masukkan Nama Kalian:</p>
      <main class="flex items-center justify-center " onkeydown="predict(event)">
        <input  type="text" placeholder="Contoh: Fajar" class="bg-gray-700 text-white rounded-l-lg p-2 w-full max-w-xs focus:outline-none focus:ring-2 focus:ring-purple-600" >
        <button class="bg-white text-gray-800 rounded-r-lg px-4 py-2 font-semibold hover:bg-gray-200">Cek</button>
      </main>
      <p class="my-8" id="hasil"></p>
      <p id="hasil" class="pt-3"></p>
    </div>
    <p class="text-whiteshadow-lg text-center text-white ">Created by: <a href="https://github.com/sholehuddinn"><i class="fa-brands fa-github"></i> Fajar Sholehuddin</a></p>

  <script src="app.js"></script>
</body>
</html>
